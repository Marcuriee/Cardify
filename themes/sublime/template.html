<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
<style>
@import url(https://fonts.googleapis.com/css?family=Poppins:400&display=swap);
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	width: 100%;
	height: 100vh;
	display: flex;
	position: relative;
	font-family: Poppins;
	background: #eeeeec;
	align-items: center;
	flex-direction: column;
	justify-content: center;
	font-size: 100%
}

.customSlider {
	opacity: 0;
	display: none
}

.customSlider+label {
	position: relative;
	top: 40px;
	left: 15px;
	cursor: pointer;
}

.customSlider+label:after,
.customSlider+label:before {
	background: #fff;
	position: absolute;
	content: '';
}

.customSlider+label:before {
	top: -90px;
	left: -60px;
	width: 80px;
	height: 40px;
	background: #ccc;
	border-radius: 20px;
	transition: background .75s;
}

.customSlider:checked~label:before {
	background: #31394d;
}

.customSlider+label:after {
	height: 34px;
	width: 35px;
	top: -87px;
	left: -55px;
	border-radius: 50%;
	transition: all .5s;
}

.customSlider:checked+label:after {
	height: 34px;
	width: 34px;
	top: -87px;
	left: -19px;
	border-radius: 50%;
}

.customSlider:checked~.card {
	color: #fff;
	transition: background .6s ease;
	background: #31394d;
}

.customSlider:checked~.card .top-icons i {
	color: #fff;
}

.customSlider:checked~.card .profile .name {
	color: #fdfeff;
}

.customSlider:checked~.card .profile .title {
	color: #7c8097;
}

.customSlider:checked~.card .profile .description {
	color: #fdfeff;
}

.customSlider:checked~.card .icon h4 {
	color: #fff;
}

.customSlider:checked~.card .icon p {
	color: #666b7d;
}

.card {
	width: 325px;
	height: 535px;
	background: #fdfeff;
	transition: background .6s ease;
	border-radius: 10px;
	padding: 20px 20px 20px 20px;
	box-shadow: 0 8px 40px rgba(0, 0, 0, .2);
}

.card .top-icons i {
	color: #080911;
}

.card .top-icons i:nth-of-type(1) {
	float: left;
}

.card .top-icons i:nth-of-type(2) {
	float: right;
}

.card .top-icons i:nth-of-type(3) {
	float: right;
	padding-right: .8em;
}

.card .profile {
	margin-top: 2.2em;
	position: relative;
}

.card .profile:after {
	width: 100%;
	height: 2px;
	content: ' ';
	display: block;
	margin-top: 1.3em;
	background: #e9eff6;
}

.card .profile .check {
	position: absolute;
	right: 3.5em;
	padding: 10px;
	bottom: 12.7em;
}

.card .profile .check i {
	color: #fff;
	width: 20px;
	height: 20px;
	font-size: 12px;
	line-height: 20px;
	text-align: center;
	border-radius: 100%;
	background: linear-gradient(to bottom right, #c90a6d, #ff48a0);
}

.card .profile .thumbnail {
	width: 124px;
	height: 124px;
	display: flex;
	margin-left: auto;
	margin-right: auto;
	margin-bottom: 1.5em;
	border-radius: 100%;
	box-shadow: 0 13px 26px rgba(0, 0, 0, .2), 0 3px 6px rgba(0, 0, 0, .2)
}

.card .profile .name {
	color: #2d354a;
	font-size: 24px;
	font-weight: 600;
	text-align: center
}

.card .profile .title {
	color: #7c8097;
	font-size: .75em;
	font-weight: 300;
	text-align: center;
	padding-top: .5em;
	padding-bottom: .7em;
	letter-spacing: 1.5px;
	text-transform: uppercase
}

.card .profile .description {
	color: #080911;
	font-size: 14px;
	font-weight: 300;
	text-align: center;
	margin-bottom: 1.3em;
}

.card .profile .btn {
	color: #fff;
	width: 130px;
	height: 42px;
	display: flex;
	text-decoration: none;
	justify-content: center;
	align-items: center;
	cursor: pointer;
	font-weight: 300;
	margin-left: auto;
	margin-right: auto;
	border-radius: 70px;
	box-shadow: 0 13px 26px rgba(0, 0, 0, .16), 0 3px 6px rgba(0, 0, 0, .16);
	background: linear-gradient(to bottom right, #c90a6d, #ff48a0);
}

.card .social-icons {
	display: flex;
	margin-top: 1.2em;
	justify-content: space-between;
}

.card .social-icons .icon {
	display: flex;
	align-items: center;
	flex-direction: column;
}

.card .social-icons .icon i {
	margin-top: 15px;
}

.card .social-icons .icon a {
	color: #fff;
	width: 60px;
	height: 60px;
	font-size: 28px;
	line-height: 60px;
	text-align: center;
	border-radius: 30px;
	box-shadow: 0 13px 26px rgba(0, 0, 0, .2), 0 3px 6px rgba(0, 0, 0, .2);
}

.card .social-icons .icon:nth-of-type(1) a {
	background: linear-gradient(to bottom right, #c90a6d, #ff48a0);
}

.card .social-icons .icon:nth-of-type(2) a {
	background: linear-gradient(to bottom right, #5e5aec, #3f9efc);
}

.card .social-icons .icon:nth-of-type(3) a {
	background: linear-gradient(to bottom right, #6452e9, #639ff9);
}

</style>
<input id="slider" class="customSlider" type="checkbox">
<label for="slider"></label>
<div class="card">
	<div class="top-icons">
		<i class="fas fa-long-arrow-alt-left"></i>
		<i class="fas fa-ellipsis-v"></i>
		<i class="far fa-heart"></i>
	</div>
	<div class="profile">
		<img src="{{basics.profile_fullpath}}" class="thumbnail" alt="Profile-Picture">
		<div class="check"><i class="fas fa-check"></i></div>
		<h3 class="name">{{basics.name}}</h3>
		<p class="title">{{basics.label}}</p>
		<p class="description">{{basics.biography}}</p>
		<a href="{{basics.email}}" class="btn">Contact Me</a>
	</div>
	<div class="social-icons">
		<div class="icon">
			<a href="{{basics.facebook}}"><i class="fab fa-facebook-f"></i></a>
		</div>
		<div class="icon">
			<a href="{{basics.instgram}}"><i class="fab fa-instagram"></i></a>
		</div>
		<div class="icon">
			<a href="{{basics.github}}"><i class="fab fa-github"></i></a>
		</div>
	</div>
</div>
