    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Poppins:400&display=swap');
body{
  margin: 0;
  padding: 0;
  height: 100vh;
  justify-content: center;
  align-items: center;
  display: flex;
  background: #eee;
}

.card{
  font-family: "Poppins", sans-serif;
  width: 325px;
  overflow: hidden;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  display: flex;
  flex-direction: column;
}

.card-header img{
  width: 100%;
  height: 160px;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
  object-fit: cover;
}

.profile-wrapper img{
  z-index: 1;
  width: 120px;
  height: 120px;
  position: relative;
  margin-top: -75px;
  display: block;
  margin-left: auto;
  margin-right: auto;
  border-radius: 100px;
  border: 10px solid #fff;
  transition-duration: 0.4s;
  transition-property: transform;
}

.profile-wrapper img:hover{
  transform: scale(1.1);
}

.card-body h3{
  font-size: 25px;
  text-align: center;
  margin: 0;
}

.card-body h4{
  text-align: center;
  margin: 0;
}

.card-body p{
  font-size: 16px;
  text-align: justify;
  padding: 0 20px 5px 20px;
}

.social-media{
  text-align: center;
  padding-top: 5px;
  padding-bottom: 30px;
}

.social-media a{
  text-decoration: none;
  font-size: 20px;
  color: #0ABDE3;
  padding: 0 14px;
  transition-duration: 0.4s;
  transition-property: transform;
}

.social-media a:hover{
  color: #000;
  transform: scale(1.5);
}
                           

    </style>
    <div class="card">
      <div class="card-header">
        <img src="background.png" alt="Background-image">
      </div>
      <div class="profile-wrapper">
        <img src="{{basics.profile_fullpath}}" alt="Profile-Picture">
      </div>
      <div class="card-body">
        <h3>{{basics.name}}</h3>
        <h4>{{basics.label}}</h4>
        <p>{{basics.label}}</p>
      </div>
      <div class="social-media">
        <a href="{{basics.facebook}}" class="fab fa-facebook-f"></a>
        <a href="{{basics.twitter}}" class="fab fa-twitter"></a>
        <a href="{{basics.instagram}}" class="fab fa-instagram"></a>
        <a href="{{basics.github}}" class="fab fa-github"></a>
      </div>
    </div>
