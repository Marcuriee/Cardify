<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
<style>
  * {
  margin: 0;
  padding: 0;
  font-family: "Ubuntu", sans-serif;
  box-sizing: border-box;
  text-decoration: none;
}

body {
  height: 100vh;
  background: url(background.jpg) no-repeat center;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  width: 325px;
  text-align: center;
  border-radius: 8px;
  overflow: hidden;
}

.card-header {
  background: #2c3a47;
  padding: 60px 40px;
}

.profile {
  display: inline-block;
  padding: 8px;
  background: linear-gradient(130deg, #74b9ff, #e66767);
  margin: auto;
  border-radius: 50%;
  background-size: 200% 200%;
  animation: animated-gradient 2s linear infinite;
}

@keyframes animated-gradient {
  25% {
    background-position: left bottom;
  }
  50% {
    background-position: right bottom;
  }
  75% {
    background-position: right top;
  }
  100% {
    background-position: left top;
  }
}

.profile img {
  display: block;
  width: 100px;
  height: 100px;
  border-radius: 50%;
}

.name {
  color: #f2f2f2;
  font-size: 28px;
  font-weight: 600;
  margin: 10px 0;
}

.label {
  font-size: 18px;
  color: #e66767;
}

.social-media {
  display: flex;
  justify-content: center;
  margin: 20px 0;
}

.social-media a {
  color: #f2f2f2;
  width: 56px;
  font-size: 22px;
  transition: .3s linear;
}

.social-media a:hover {
  color: #e66767;
}

.contact-btn {
  display: inline-block;
  padding: 12px 30px;
  color: #e66767;
  font-weight: bold;
  border: 2px solid #e66767;
  border-radius: 6px;
  margin-top: 16px;
  transition: .3s linear;
}

.contact-btn:hover {
  background: #e66767;
  color: #f2f2f2;
}

.card-footer {
  background: #f4f4f4;
  padding: 35px;
}
</style>
<body>
   <div class="card">
      <div class="card-header">
         <div class="profile">
            <img src="{{basics.profile_fullpath}}" alt="Profile-Picture">
         </div>
         <div class="name">{{basics.name}}</div>
         <div class="label">{{basics.label}}</div>
         <div class="social-media">
            <a href="{{basics.facebook}}" class="fab fa-facebook-f"></a>
            <a href="{{basics.twitter}}" class="fab fa-twitter"></a>
            <a href="{{basics.github}}" class="fab fa-github"></a>
            <a href="{{basics.instagram}}" class="fab fa-instagram"></a>
         </div>
         <a href="mailto:{{basics.email}}" class="contact-btn">Contact Me</a>
      </div>
      <div class="card-footer">
      </div>
   </div>
   </div>
   </div>
